<div class="container">
    <div class="row g-5">
        <!-- Carousel -->
        <div class="col-md-5 py-4 d-none d-md-block">
            <div>
                <app-login-carousel></app-login-carousel>
            </div>
        </div>
        <!-- Sign-Up -->
        <div class="col-md-7 py-4 ps-5">
            <div>
                <img class="logo" src="assets/Images/Logo.png">
            </div>
            <div class="mt-5 mb-4">
                <h3>Sign up</h3>
                <p class="mb-3">Letâ€™s get you all st up so you can access your personal account.</p>
            </div>
            <div class="row pt-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <mat-form-field class="example-full-width form-field w-100">
                            <mat-label>First name</mat-label>
                            <input matInput type="text" placeholder="john.doe@gmail.com">
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <mat-form-field class="example-full-width form-field w-100">
                            <mat-label>Last name</mat-label>
                            <input matInput type="text" placeholder="john.doe@gmail.com">
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <mat-form-field class="example-full-width form-field w-100">
                            <mat-label>Email</mat-label>
                            <input matInput type="text" placeholder="john.doe@gmail.com">
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <mat-form-field class="example-full-width form-field w-100">
                            <mat-label>Phone Number</mat-label>
                            <input matInput type="text" placeholder="john.doe@gmail.com">
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <mat-form-field class="example-full-width form-field w-100">
                            <mat-label>Password</mat-label>
                            <input matInput type="password" placeholder="john.doe@gmail.com">
                            <button mat-icon-button matSuffix (click)="passwordHide = !passwordHide">
                                <mat-icon>{{passwordHide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <mat-form-field class="example-full-width form-field w-100">
                            <mat-label>Confirm Password</mat-label>
                            <input matInput type="password" placeholder="john.doe@gmail.com">
                            <button mat-icon-button matSuffix (click)="passwordHide = !passwordHide">
                                <mat-icon>{{passwordHide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-md-12 mb-3">
                    <mat-checkbox>I agree to all the <a href="#">Terms</a> and <a href="#">Privacy Policies</a>
                    </mat-checkbox>
                </div>
                <div class="col-md-12 mt-2 mb-4">
                    <button class="btn btn-primary w-100 mb-2" routerLink="/dashboard">Create Account</button>
                    <div class="text-center mt-2">
                        Already have an account? <a href="#">Login</a>
                    </div>
                </div>
                <div class="col-md-5 mb-3">
                    <hr>
                </div>
                <div class="col-md-2 text-center px-0">
                    <div class="sign-up">
                        Or Sign up with
                    </div>
                </div>
                <div class="col-md-5">
                    <hr>
                </div>
                <div class="col-md-4 mb-2 mb-md-0">
                    <button class="btn btn-social-media">
                        <img src="assets/Images/icons/facebook.png">
                    </button>
                </div>
                <div class="col-md-4 mb-2 mb-md-0">
                    <button class="btn btn-social-media">
                        <img src="assets/Images/icons/gmail.png">
                    </button>
                </div>
                <div class="col-md-4 mb-2 mb-md-0">
                    <button class="btn btn-social-media">
                        <img src="assets/Images/icons/apple.png">
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
